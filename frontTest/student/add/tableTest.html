<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Open+Sans:wght@800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=PT+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Lora&family=PT+Mono&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
    <script src="/scripts/main.js"></script>
</head>

<body>
    <div class="window window__viewStudent">
        <div class="studentTable">
            <div class="studentTable__title"></div>
            <div class="studentTable__container">
                <div class="studentTable__header">
                    <div> <span>Имя Фамилия</span> </div>
                    <div> <span>Средний балл</span> </div>
                    <div> <span>1-й приоритет</span> </div>
                    <div></div>
                </div>
                <div class="studentTable__elm">
                    <div>
                        <span>Вася Пупкин</span> 
                        <div class="studentTable__advancedElmInfo">
                            <div class="studentTable__nameContainer">
                                <div class="input titledInput studentTable__advancedElmInfoInput">
                                    <div class="input__container">
                                        <input class="input__input" type="text" name="" id="">
                                        <label for="" class="titledInput__text">Фамилия</label>
                                    </div>
                                </div>
                                <div class="input titledInput studentTable__advancedElmInfoInput">
                                    <div class="input__container">
                                        <input class="input__input" type="text" name="" id="">
                                        <label for="" class="titledInput__text">Имя</label>
                                    </div>
                                </div>
                                <div class="input titledInput studentTable__advancedElmInfoInput">
                                    <div class="input__container">
                                        <input class="input__input" type="text" name="" id="">
                                        <label for="" class="titledInput__text">Отчество</label>
                                    </div>
                                </div>
                            </div>
                            <div class="studentTable__averageScoreContainer">
                                <div class="studentTable__averageScoreTitle">Средняя оценка:</div>
                                <div class="studentTable__averageScoreValue">4.6</div>
                            </div>
                            <div class="studentTable__priorityContainer">
                                <div class="studentTable__priorityCounter">
                                    <div class="studentTable__priorityCounterUp"></div>
                                    <div class="studentTable__priorityCounterInput"></div>
                                    <div class="studentTable__priorityCounterDown"></div>
                                </div>
                                <div class="studentTable__priorityValueContainer"></div>
                            </div>
                        </div>
                    </div>
                    <div>3.14</div>
                    <div>АКС</div>
                    <div class="studentTable__elmControls">
                        <a class="studentTable__elmEdit" href="#">
                            <span>
                                <object focusable="false" tabindex="-1" data="/images/edit.svg" type="image/svg+xml"></object>
                            </span>
                        </a>
                        <a class="studentTable__elmRemove" href="#">
                            <span>
                                <object focusable="false" tabindex="-1" data="/images/remove.svg" type="image/svg+xml"></object>
                            </span>
                        </a>
                    </div>
                </div>
                <div class="studentTable__elm">
                    <div>Вася Пупкин</div>
                    <div>3.14</div>
                    <div>АКС</div>
                    <div class="studentTable__elmControls">
                        <a class="studentTable__elmEdit" href="#">
                            <span>
                                <object focusable="false" tabindex="-1" data="/images/edit.svg" type="image/svg+xml"></object>
                            </span>
                        </a>
                        <a class="studentTable__elmRemove" href="#">
                            <span>
                                <object focusable="false" tabindex="-1" data="/images/remove.svg" type="image/svg+xml"></object>
                            </span>
                        </a>
                    </div>
                </div>
                <div class="studentTable__elm">
                    <div>Вася Пупкин</div>
                    <div>3.14</div>
                    <div>АКС</div>
                    <div class="studentTable__elmControls">
                        <a class="studentTable__elmEdit" href="#">
                            <span>
                                <object focusable="false" tabindex="-1" data="/images/edit.svg" type="image/svg+xml"></object>
                            </span>
                        </a>
                        <a class="studentTable__elmRemove" href="#">
                            <span>
                                <object focusable="false" tabindex="-1" data="/images/remove.svg" type="image/svg+xml"></object>
                            </span>
                        </a>
                    </div>
                </div>
                <div class="studentTable__tableControls">
                    <a href="#" class="studentTable__addNew">
                        <span>
                            <object focusable="false" tabindex="-1" data="/images/add.svg" type="image/svg+xml"></object>
                        </span>
                    </a>
                    <div class="studentTable__pageControls">
                        <a href="#" class="studentTable__leftArrowOfPageControls"></a>
                        <div class="studentTable__inputOfPageControls">
                            <div class="studentTable__pageControlsInput">
                                <input type="text" name="" id="">
                                <div>/</div> 
                                <div class="studentTable__allPages">3</div>
                            </div>
                        </div>
                        <a href="#" class="studentTable__rightArrowOfPageControls"></a>                        
                    </div>
                </div>
            </div>
        </div>        
    </div>
</body>

</html>
